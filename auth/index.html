<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/fc0bcca8a3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Авторизаци на сайте / Регистрация нового аккаунта</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
          <form action="#">
            <h1>Создание аккаунта</h1>
            <div class="social-container">
                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <input type="text" placeholder="Имя" />
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Пароль" />
            <button>Регистрация</button>
          </form>
        </div>
        <div class="form-container sign-in-container">
          <form action="#">
            <h1>Войти</h1>
            <div class="social-container">
                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Пароль" />
            <a href="#">Забыли свой пароль?</a>
            <button>Войти</button>
          </form>
        </div>
        <div class="overlay-container">
          <div class="overlay">
            <div class="overlay-panel overlay-left">
              <h1>С возвращением!</h1>
              <p>Чтобы оставаться на связи, пожалуйста, войдите в систему, используя свою личную информацию</p>
              <button class="ghost" id="signIn">Войти</button>
            </div>
            <div class="overlay-panel overlay-right">
              <h1>Здравстуйте</h1>
              <p>Введите свои личные данные и начните обучаться у нас</p>
              <button class="ghost" id="signUp">Регистрация</button>
            </div>
          </div>
        </div>
      </div>
      <script src="main.js"></script>
</body>
</html>
